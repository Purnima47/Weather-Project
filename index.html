<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="/assests/css/style.css">
  <link rel="icon" type="image/png" href="/assests/images/logo.png">
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" name="" id="" placeholder="Enter city name" spellcheck="false">
      <button><img src="/assests/images/search.png" alt=""></button>
    </div>
    <div class="error">
      <!-- <p>Invalid City Name</p> -->
    </div>
    <div class="weather">
      <img src="/assests/images/rain.png" alt="" class="weather-icon">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">New York</h2>
      <div class="details">
        <div class="col">
          <img src="/assests/images/humidity.png" alt="">
          <div>
            <p class="humidity">50%</p>
            <p>Humidity</p>
          </div>
        </div>

        <div class="col">
          <img src="/assests/images/wind.png" alt="">
          <div>
            <p class="wind">15 km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/assests/js/index.js"></script>
</body>

</html>
